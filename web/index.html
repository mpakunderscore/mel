<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Run</title>

        <link rel="icon"
              type="image/png"
              href="images/favicon.png?v1">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/media.css">

        <script src="js/index.js"></script>
        <script src="js/map.js"></script>


        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzRMWRDlblZz0atUJT2r8kJO_Ur7f-TCI&callback=initMap">
        </script>

    </head>

    <body onload="buildMap()">

        <div id="menu">
            <!--<a href="/">Map</a>-->
            <a href="/results">Results</a>
            <a href="/join">Join</a>
        </div>

        <div id="map"></div>


        <div id="constructor" class="modal">
            <div class="field" contenteditable="true"></div>
            <div class="field" contenteditable="true"></div>
            <div class="buttons">
                <span class="button" onclick="saveMarker()">Save</span>
                <span class="button" onclick="closeMarker()">Close</span>
            </div>
        </div>

        <div id="answer" class="modal">
            <div class="field"></div>
            <div class="field" contenteditable="true"></div>
            <div class="buttons">
                <span class="button" onclick="saveAnswer()">Save</span>
                <span class="button" onclick="closeAnswer()">Close</span>
            </div>
        </div>


    </body>

</html>
